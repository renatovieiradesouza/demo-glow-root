apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ["localhost:9090"]

      # OTel Collector expõe métricas (exporter prometheus) em :9464
      - job_name: otel-collector
        static_configs:
          - targets: ["otel-collector.demo-otel.svc.cluster.local:9464"]

      # Métricas internas do OTel Collector (telemetry.metrics) em :8888
      # Essas são as métricas `otelcol_*` usadas por dashboards como o `mode_dash.json`.
      - job_name: otel-collector-internal
        static_configs:
          - targets: ["otel-collector.demo-otel.svc.cluster.local:8888"]


