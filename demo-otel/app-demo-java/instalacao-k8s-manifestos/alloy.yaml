alloy:
  configMap:
    create: true
    content: |
        logging {
          level = "info"
          format = "logfmt"
        }

        livedebugging {
          enabled = true
        }

        // =========================
        // OTLP ingest (traces) from apps
        // =========================
        otelcol.receiver.otlp "ingest" {
          http {
            endpoint = "0.0.0.0:4318"
          }
          grpc {
            endpoint = "0.0.0.0:4317"
          }

          output {
            traces  = [otelcol.processor.batch.traces.input]
          }
        }

        otelcol.processor.batch "traces" {
          output {
            traces = [otelcol.exporter.otlphttp.tempo.input]
          }
        }

        // Envia traces para Tempo (ajuste namespace/DNS se necessário).
        otelcol.exporter.otlphttp "tempo" {
          client {
            endpoint = "http://tempo.observability.svc.cluster.local:4318"
          }
        }

        discovery.kubernetes "pod" {
          role = "pod"
          selectors {
            role = "pod"
            field = "spec.nodeName=" + coalesce(sys.env("HOSTNAME"), constants.hostname)
          }
        }

        discovery.relabel "pod_logs" {
          targets = discovery.kubernetes.pod.targets

          // Label creation - "namespace" field from "__meta_kubernetes_namespace"
          rule {
            source_labels = ["__meta_kubernetes_namespace"]
            action = "replace"
            target_label = "namespace"
          }

          // Label creation - "pod" field from "__meta_kubernetes_pod_name"
          rule {
            source_labels = ["__meta_kubernetes_pod_name"]
            action = "replace"
            target_label = "pod"
          }

          // Label creation - "container" field from "__meta_kubernetes_pod_container_name"
          rule {
            source_labels = ["__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "container"
          }

          // Label creation -  "app" field from "__meta_kubernetes_pod_label_app_kubernetes_io_name"
          rule {
            source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
            action = "replace"
            target_label = "app"
          }

          // Label creation -  "job" field from "__meta_kubernetes_namespace" and "__meta_kubernetes_pod_container_name"
          // Concatenate values __meta_kubernetes_namespace/__meta_kubernetes_pod_container_name
          rule {
            source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "job"
            separator = "/"
            replacement = "$1"
          }

          // Label creation - "__path__" field from "__meta_kubernetes_pod_uid" and "__meta_kubernetes_pod_container_name"
          // Concatenate values __meta_kubernetes_pod_uid/__meta_kubernetes_pod_container_name.log
          rule {
            source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "__path__"
            separator = "/"
            replacement = "/var/log/pods/*$1/*.log"
          }

          // Label creation -  "container_runtime" field from "__meta_kubernetes_pod_container_id"
          rule {
            source_labels = ["__meta_kubernetes_pod_container_id"]
            action = "replace"
            target_label = "container_runtime"
            regex = "^(\\S+):\\/\\/.+$"
            replacement = "$1"
          }
        }


        loki.source.kubernetes "pod_logs" {
          targets    = discovery.relabel.pod_logs.output
          forward_to = [loki.process.pod_logs.receiver]
        }
        
        loki.process "pod_logs" {
          stage.static_labels {
              values = {
                cluster = "production",
              }
          }

          // Correlation logs <-> traces:
          // extrai trace_id/span_id do conteúdo do log (sem promover a label por padrão).
          // O Logback (injetado via ConfigMap) imprime: trace_id=<32hex> span_id=<16hex>
          stage.regex {
            expression = "trace_id=(?P<trace_id>[0-9a-f]{32})"
          }
          stage.regex {
            expression = "span_id=(?P<span_id>[0-9a-f]{16})"
          }

          forward_to = [loki.write.default.receiver]
        }
        loki.write "default" {
          endpoint {
            url = "http://loki-gateway.observabilidade.svc.cluster.local/loki/api/v1/push"
          }
        }

controller:
  type: daemonset
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists
  - effect: NoSchedule
    key: storage
    operator: Equal
    value: "true"

mounts:
  varlog: true
