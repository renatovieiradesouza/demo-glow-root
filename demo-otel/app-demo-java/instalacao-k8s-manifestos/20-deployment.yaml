apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-otel-app
  namespace: demo-otel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-otel-app
  template:
    metadata:
      labels:
        app: demo-otel-app
      annotations:
        # OpenTelemetry Operator auto-instrumentation (Java)
        # Requer um recurso `Instrumentation` no namespace (ver 05-instrumentation.yaml).
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "infra"
          effect: "NoSchedule"
      nodeSelector:
        infra: "true"
      containers:
        - name: app
          image: devopsfinch/demo-otel-app-demo-java:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: demo-otel-app-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 300m
              memory: 250Mi
            limits:
              cpu: 600m
              memory: 512Mi


