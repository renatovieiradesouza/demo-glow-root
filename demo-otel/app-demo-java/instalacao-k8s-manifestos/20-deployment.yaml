apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-otel-app
  namespace: demo-otel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-otel-app
  template:
    metadata:
      labels:
        app: demo-otel-app
      annotations:
        # OpenTelemetry Operator auto-instrumentation (Java)
        # Requer um recurso `Instrumentation` no namespace (ver 05-instrumentation.yaml).
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "infra"
          effect: "NoSchedule"
      nodeSelector:
        infra: "true"
      containers:
        - name: app
          # vocÃª precisa buildar/pushar essa imagem para seu registry (ou usar um registry local do cluster)
          image: demo-otel-app-demo-java:local
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            # Override de logging via infra (sem mexer na app)
            - name: LOGGING_CONFIG
              value: "file:/etc/logback/logback-spring.xml"
          envFrom:
            - configMapRef:
                name: demo-otel-app-config
          volumeMounts:
            - name: logback-config
              mountPath: /etc/logback
              readOnly: true
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 192Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: logback-config
          configMap:
            name: demo-otel-app-logback


