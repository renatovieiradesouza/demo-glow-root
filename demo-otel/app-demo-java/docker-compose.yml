services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 5s
      retries: 20

  jaeger:
    image: jaegertracing/all-in-one:1.54
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.109.0
    command: ["--config=/etc/otel/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel/otel-collector.yaml:ro
    ports:
      - "8888:8888"   # collector metrics (debug)
      - "4319:4317"   # OTLP gRPC (host) -> 4317 (container)
      - "4320:4318"   # OTLP HTTP (host) -> 4318 (container)
    depends_on:
      - jaeger

  app:
    build:
      context: .
    environment:
      SERVER_PORT: "8080"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/demo"
      SPRING_DATASOURCE_USERNAME: "demo"
      SPRING_DATASOURCE_PASSWORD: "demo"

      # OTel Resource / Service
      OTEL_SERVICE_NAME: demo-otel-app-demo-java
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local,service.namespace=demo-otel

      # Export via Collector
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp

      # Um pouco menos ruidoso por padr√£o
      OTEL_METRIC_EXPORT_INTERVAL: "60000"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started

volumes:
  pgdata: {}


