# Kind cluster config para testes locais do OpenTelemetry Operator.
#
# - Um control-plane é suficiente para validar instalação e CRDs.
# - Ajuste `nodePort`/mapeamentos caso queira expor serviços para o host.
#
# Referência Kind: https://kind.sigs.k8s.io/docs/user/configuration/

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: otel

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            # Evita excesso de logs verbosos no Kind (opcional)
            v: "2"
    extraPortMappings:
      # Exemplo: expor NodePort 30080 no host para acessar algo via localhost:8080
      # - containerPort: 30080
      #   hostPort: 8080
      #   protocol: TCP


