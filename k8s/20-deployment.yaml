apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-java
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-java
  template:
    metadata:
      labels:
        app: demo-java
    spec:
      tolerations:
        - key: "infra"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      nodeSelector:
        infra: "true"
      initContainers:
        - name: glowroot-download
          image: curlimages/curl:8.8.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          env:
            - name: GLOWROOT_VERSION
              value: "0.14.4"
          command:
            - /bin/sh
            - -c
            - >
              set -euo pipefail;
              mkdir -p /opt/glowroot;
              curl -fsSL https://github.com/glowroot/glowroot/releases/download/v${GLOWROOT_VERSION}/glowroot-${GLOWROOT_VERSION}-dist.zip -o /tmp/glowroot.zip;
              unzip -q /tmp/glowroot.zip -d /opt;
              mv /opt/glowroot-${GLOWROOT_VERSION}/* /opt/glowroot/;
              rm -rf /tmp/glowroot.zip /opt/glowroot-${GLOWROOT_VERSION}
          volumeMounts:
            - name: glowroot
              mountPath: /opt/glowroot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: demo-java
          image: devopsfinch/demo-java-glowroot:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: demo-java-config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/opt/glowroot/glowroot.jar -Dglowroot.collector.address=$(GLOWROOT_COLLECTOR)"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: glowroot
              mountPath: /opt/glowroot
      volumes:
        - name: glowroot
          emptyDir: {}

