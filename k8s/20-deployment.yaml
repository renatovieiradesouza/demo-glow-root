apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-java
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-java
  template:
    metadata:
      labels:
        app: demo-java
    spec:
      tolerations:
        - key: "infra"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      nodeSelector:
        infra: "true"
      initContainers:
        - name: glowroot-download
          image: alpine:3.19
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          env:
            - name: GLOWROOT_VERSION
              value: "0.14.4"
          command:
            - /bin/sh
            - -c
            - >
              set -euo pipefail;
              apk add --no-cache curl unzip coreutils;
              mkdir -p /opt/glowroot;
              rm -rf /opt/glowroot/*;
              curl -fsSL https://github.com/glowroot/glowroot/releases/download/v${GLOWROOT_VERSION}/glowroot-${GLOWROOT_VERSION}-dist.zip -o /tmp/glowroot.zip;
              unzip -q /tmp/glowroot.zip -d /tmp/glowroot-extract;
              ROOT=$(dirname "$(find /tmp/glowroot-extract -type f -name glowroot.jar | head -n1)");
              if [ -z "$ROOT" ]; then echo "glowroot dir not found"; exit 1; fi;
              cp -r "$ROOT"/. /opt/glowroot/;
              rm -rf /tmp/glowroot.zip /tmp/glowroot-extract
          volumeMounts:
            - name: glowroot
              mountPath: /opt/glowroot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: demo-java
          image: devopsfinch/demo-java-glowroot:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/opt/glowroot/glowroot.jar -Dglowroot.collector.address=glowroot-central.observability.svc.cluster.local:8181 -Dglowroot.agent.id=demo-java"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.demo-app.svc.cluster.local:5432/appdb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "finch"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "pwdfinch"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: glowroot
              mountPath: /opt/glowroot
      volumes:
        - name: glowroot
          emptyDir: {}

